<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layout/simple_layout}">
<head>
    <title th:text="#{auth.signup.form.title}">sign up</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" id="app">
    <div class="row justify-content-center" th:if="${FORM_ERROR != null}">
        <div class="col">
            <div class="alert alert-warning" role="alert">
                <h5 class="alert-heading">フォームエラーメッセージ</h5>
                <p class="mb-0" th:text="${FORM_ERROR}">message</p>
            </div>
        </div>
    </div>

    <!--Contents-->
    <div class="row justify-content-center">
        <div class="col-lg-8 col-sm-12">
            <div class="card">
                <h5 class="card-header indigo lighten-1 white-text text-center py-4">
                    <strong>Sign up</strong>
                </h5>
                <div class="card-body px-lg-4 pt-0">
                    <form class="text-center" action="/app/signup" th:action="@{/signup}" th:object="${signupForm}" method="post">
                        <div class="md-form">
                            <input id="username" class="form-control" type="text" name="username" th:field="*{username}">
                            <label for="username">ユーザ名</label>
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">error</div>
                        </div>
                        <div class="md-form">
                            <input id="email" class="form-control" type="text" name="email" th:field="*{email}">
                            <label for="email">メールアドレス</label>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">error</div>
                        </div>
                        <div class="md-form">
                            <input id="password" class="form-control" type="text" name="password" th:field="*{password}">
                            <label for="password">パスワード</label>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">
                                error
                            </div>
                        </div>
                        <div class="md-form">
                            <input id="repassword" class="form-control" type="text" name="repassword" th:field="*{repassword}">
                            <label for="repassword">確認用</label>
                            <div th:if="${#fields.hasErrors('repassword')}" th:errors="*{repassword}" class="text-danger">error</div>
                        </div>
                        <div class="text-left justify-content-start">
                            <div class="custom-control custom-checkbox">
                                <input id="roles_1" class="custom-control-input" type="checkbox" name="roles" value="ROLE_USER">
                                <label for="roles_1" class="custom-control-label">利用規約に同意する</label>
                            </div>
                            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="text-danger">error</div>
                        </div>
                        <button class="btn indigo accent-4 text-white btn-block my-4" type="submit">登録する</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Contents-->

    <div th:replace="_layout/components::home"></div>
</div>
</body>
</html>
